<!DOCTYPE html>
<html>
<head>
    <title>CS PDF Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">My CS PDF Archive</h1>
        
        <!-- Search Bar -->
        <form class="mb-4">
            <input type="text" 
                   name="q" 
                   placeholder="Search PDFs..."
                   value="{{ query }}"
                   class="form-control">
        </form>

        <div class="row">
            <!-- Categories Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    {% for category in categories %}
                    <a href="#" class="list-group-item list-group-item-action">
                        {{ category.name }} ({{ category.pdffile_set.count }})
                    </a>
                    {% endfor %}
                </div>
            </div>

            <!-- PDF List -->
            <div class="col-md-9">
                {% for pdf in results %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ pdf.title }}</h5>
                        <p class="card-text text-muted">
                            Category: {{ pdf.category.name }}<br>
                            Uploaded: {{ pdf.uploaded_at|date:"Y-m-d" }}
                        </p>
                        <a href="{{ pdf.file.url }}" class="btn btn-success" target="_blank">
                            Open PDF
                        </a>
                    </div>
                </div>
                {% empty %}
                <div class="alert alert-warning">No PDFs found</div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
