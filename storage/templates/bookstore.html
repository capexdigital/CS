<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CS</title>
    <style>
        /* Simple styling for the bookstore */
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; }
        .add-new { background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; }
        .add-new:hover { background-color: #45a049; }
        section { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>CS</h1>
        <!-- "Add New" button linking to the upload page -->
        <a class="add-new" href="{% url 'upload_pdf' %}">Add New</a>
    </header>
    <div>
        {% for category in categories %}
            <section>
                <h2>{{ category.name }}</h2>
                <ul>
                    {% for pdf in category.pdfs.all %}
                        <li>
                            <a href="{{ pdf.file.url }}" target="_blank">{{ pdf.title }}</a>
                        </li>
                    {% empty %}
                        <li>No PDFs in this category.</li>
                    {% endfor %}
                </ul>
            </section>
        {% empty %}
            <p>No categories found.</p>
        {% endfor %}
    </div>
</body>
</html>
